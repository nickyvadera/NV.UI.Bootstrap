name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration release
    - name: Pack
      run: dotnet pack NV.UI.Bootstrap --configuration release
    - name: Publish
      run: dotnet nuget push ${GITHUB_WORKSPACE}/NV.UI.Bootstrap/bin/release/NV.UI.Bootstrap.1.0.0.nupkg --api-key {{secrets.GITHUB_TOKEN}} --source https://nuget.pkg.github.com/nickyvadera/index.json
